<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>New year countdown</title>
   
   
<script type="text/javascript">


// JavaScript Document
function countdown(target, element, message) {
    var dn = new Date();
    var dt = new Date(target);
    var diff = dt.getTime() - dn.getTime();
    diff /= 1000;
                        
    // done
    if(diff <= 0) {
        document.getElementById(element).innerHTML = message;
        return(0);
    }
                        
    // days
    var tmp = diff;
    var d = Math.floor(tmp / 24 / 3600);
    tmp = tmp % (24 * 3600);
                        
    // hours
    var h = Math.floor(tmp / 3600);
    tmp = tmp % 3600;
                        
    // minutes
    var m = Math.floor(tmp / 60);
    tmp = tmp % 60;
                        
    // seconds
    var s = Math.floor(tmp);
                        
    var str =  d + " ";
    if (d > 1)
        str += "days, ";
    else 
        str += "day, ";
                        
    if (h < 10) str += "0";
    str += h + ":";
    if (m < 10) str += "0";
    str += m + ":";
    if (s < 10) str += "0";
    str += s; 
                        
    document.getElementById(element).innerHTML = str;
                        
    setTimeout("countdown('"+target+"','"+element+"','"+message+"')",999);
} 
</script>


    
<style type="text/css">

html{
display:block;
}

body{	
border-top: 2px solid #000;
margin:0 auto;
font-family:nimbus-sans, Helvetica neue, Arial, sans-serif;	
background-color: #fff;
}

.container{
max-width:1000px;
margin:0 auto;
padding: 5px 10px 5px 10px ;
}

a{
color:#0a6374;
text-decoration:none;
}

a:hover{
color:#000;
}

#countdown{
font-size:60px;
text-align:center;
display: block;
margin: 60px 0px 0px 0px; 
}

#countdown-message{
text-align:center;
display: block;
margin: 0px auto; 
}

#box{
text-align: center;
display: block;
margin: 0px 0px 0px 0px; 
}

h1{
font-weight:lighter;
font-size:30px;
text-align: left;
padding-top:100px;
margin:0 auto;
}

@media (max-width: 480px){	

body {
min-width: 480px;
}
	
#countdown{
font-size:40px;
text-align:center;
display: block;
margin: 40px 0px 0px 0px; 
}

		
}

</style>       
        
</head>
           
<body>

	<section class="container">
        	<span id='countdown'></span>
       
        	<script type='text/javascript'>
        		countdown('2013/12/20 00:00:00','countdown', 'The countdown is complete.');
			</script>

			<section id="box">
    			<div id='countdown-message'></div>
    			<div id='countdown'></div>
			</section>

			<script type='text/javascript'>
    		now = new Date();
    		year = now.getYear()+1900;
    		document.getElementById('countdown-message').innerHTML = " until new year "(year+1)".";
    		countdown((year+1)+'/01/01 00:00:00','countdown', 'Happy new year '+(year+1)+'!');
			</script>

	</section>

</body>

</html>
